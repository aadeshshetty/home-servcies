<div class="cart-container h-100">
    <h3 class="text-center">My Cart ({{cartList.length}})</h3>
    <div class="empty-cart text-center h-100 d-flex align-items-center justify-content-center" *ngIf="cartList.length===0"><h3>Please Add Services To Cart</h3></div>
    <div class="cart-item" *ngFor="let item of cartList">
        <div class="card item mb-2">
            <div class="card-header d-flex justify-content-between">
                <span><strong>{{item.servicename}}</strong></span>
            </div>
            <div class="card-body">
                <div class="cost">
                    &#8377; {{item.Price}} /-
                </div>
                <div class="workers">
                   No. of workers : {{item.Workers}}
                </div>
            </div>
            <div (click)="removeFromCart(item)" class="card-footer d-flex justify-content-center">
                    Remove From Cart
            </div>
        </div>
    </div>
<div class="cart-bottom">
    <h2 class="d-flex justify-content-end">Total : &#8377; {{total}} /-</h2>
    <button class="btn btn-dark p-2 w-100" (click)="pay(total)" [ngClass]="cartList.length===0?'disabled':''">Book services</button>
</div>
</div>
